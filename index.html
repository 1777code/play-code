<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./css/styles.css" type="text/css" />
  <script defer src="./js/app.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="page-wapper-container">
    <!--Main Nav Starts Here-->
    <nav>
      <div class="logo-div">
        <img src="./imgs/code-img-2.jpg" class="logo-img" alt="logo">
      </div>
      <div class="search-wrapper">
        <i class='bx bx-search search'></i>
        <div class="input-and-icon-div">
          <input type="text" class="input">
        </div>
      </div>
    </nav>
    <!--Main Nav Ends Here-->
    <section class="video-container-section">
      <!--Page Container Starts Here-->
      <div class="main-video-container">
        <video src="./videos/teachers.mp4" controls class="video-player"></video>
        <h3 class="main-video-title">thank to teacher</h3>
      </div>
      <!--Video List Container Starts Here-->
      <div class="video-list-container">
        <div class="video-list-div active">
          <video src="./videos/teachers.mp4" class="list-video"></video>
          <h3 class="video-list-title">thank to teacher</h3>
        </div>
        <div class="video-list-div">
          <video src="./videos/veteran-day.mp4" class="list-video"></video>
          <h3 class="video-list-title">thanks to all veteran</h3>
        </div>
        <div class="video-list-div">
          <video src="./videos/doctor-and-nurse.mp4" class="list-video"></video>
          <h3 class="video-list-title">thanks to all doctor and nurse</h3>
        </div>
        <div class="video-list-div">
          <video src="./videos/home.mp4" class="list-video"></video>
          <h3 class="video-list-title">welcome home</h3>
        </div>
        <div class="video-list-div">
          <video src="./videos/rain-day.mp4" class="list-video"></video>
          <h3 class="video-list-title">rain day</h3>
        </div>
        <div class="video-list-div">
          <video src="./videos/magic-Jewels-box.mp4" class="list-video"></video>
          <h3 class="video-list-title">magic jewels box</h3>
        </div>
        <div class="video-list-div ">
          <video src="./videos/music-story.mp4" class="list-video"></video>
          <h3 class="video-list-title">music story</h3>
        </div>
        <div class="video-list-div">
          <video src="./videos/bike-time.mp4" class="list-video"></video>
          <h3 class="video-list-title">ride time</h3>
        </div>
        <div class="video-list-div">
          <video src="./videos/cop-day.mp4" class="list-video"></video>
          <h3 class="video-list-title">cop day</h3>
        </div>

      </div>
      <!--Video List Container Div Ends Here-->
    </section>
    <!--Video Container Section Ends Here-->
    <!--Joke Section Starts Here-->
    <section class="joke-section">
      <h3 class="joke-text"></h3>
      <h3 class="joke-error-text"></h3>
      <button class="joke-btn">tell me a joke</button>
    </section>
    <!--Joke Section Ends Here-->
  </div>
  <!--Page Container Ends Here-->
</body>

</html>
